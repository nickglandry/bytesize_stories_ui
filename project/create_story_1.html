<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Story Part 1</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="title-box">Story Title</div>
    <div class="story-box">
        Enter a Computer Science Topic of Interest, then click continue. Limit the topic to just a few words, adding more details on the next screen.
    </div>

    <div class="story-buttons-row">
        <button class="card-btn btn-red">
            Close Story
            <img src="../assets/x_icon.png" alt="X Icon" class="btn-icon">
        </button>
        <button class="card-btn btn-green">
            Continue
            <img src="../assets/right_arrow.png" alt="Right Arrow" class="btn-icon">
        </button>
    </div>
</body>
</html>
