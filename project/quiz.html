<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Image Example</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="title-box">Topics Quiz</div>

        <div class="quiz-container">
            <div class="quiz-question">
                Function overloading is best described as...
            </div>

            <div class="quiz-answers">
                <button class="quiz-btn" data-answer="A">
                    A. Creating a function with the same parameters and a different name.
                </button>
                <button class="quiz-btn" data-answer="B">
                    B. Creating a function with the same name and different parameters.
                </button>
                <button class="quiz-btn" data-answer="C">
                    C. Creating a new function with the same purpose and code body.
                </button>
                <button class="quiz-btn" data-answer="D">
                    D. None of the above.
                </button>
            </div>
        </div>

        <div class="decision-container">
            <button class="decision-btn btn-blue" data-action="not-sure">I'm not sure</button>
            <button class="decision-btn btn-green" data-action="submit">
                Submit
                <img src="../assets/check_icon.png" alt="Check" class="btn-icon">
            </button>
        </div>

        
        <script src="../js/script.js"></script>
    </body>
</html>
