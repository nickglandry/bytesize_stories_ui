<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Story Part 2</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="title-box">Story Title</div>
    <div class="story-box">
        Enter any other details about your story that you would like included, then click create story. This is your chance to customize your story, for example “a bowling alley in Buffalo”
    </div>

    <div class="story-buttons-row">
        <button class="card-btn btn-red">
            Close Story
            <img src="../assets/x_icon.png" alt="X Icon" class="btn-icon">
        </button>
        <button class="card-btn btn-green">
            Create Story
            <img src="../assets/open_book.png" alt="Opened Book" class="btn-icon">
        </button>
    </div>
</body>
</html>
